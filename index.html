<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>هفتاد بند استغفار</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;500;600;700&family=Vazirmatn:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Vazirmatn', 'sans-serif'],
            arabic: ['Scheherazade New', 'serif'],
          },
          colors: {
            primary: {
              50: '#f0fdf4',
              100: '#dcfce7',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              900: '#14532d',
            },
            accent: {
              400: '#2dd4bf',
              500: '#14b8a6',
            },
            dark: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-up': 'slideUp 0.4s ease-out',
            'pulse-soft': 'pulseSoft 2s infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            pulseSoft: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.7' },
            },
            glow: {
              '0%': { boxShadow: '0 0 20px rgba(34, 197, 94, 0.2)' },
              '100%': { boxShadow: '0 0 30px rgba(34, 197, 94, 0.4)' },
            },
          },
          backdropBlur: {
            xs: '2px',
          }
        }
      }
    }
  </script>
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .font-arabic {
      font-family: 'Scheherazade New', serif;
    }

    /* Glassmorphism */
    .glass {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .glass-light {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Touch zones */
    .touch-zone {
      touch-action: manipulation;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Progress ring */
    .progress-ring {
      transform: rotate(-90deg);
    }

    /* Subtle glow effect */
    .text-glow {
      text-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
    }

    /* Ambient background */
    .ambient-bg::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(34, 197, 94, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(45, 212, 191, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Day circle styles */
    .day-circle {
      transition: all 0.3s ease;
    }

    .day-circle.completed {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.4);
    }

    .day-circle.today {
      animation: pulseSoft 2s infinite;
      border: 2px solid #22c55e;
    }

    /* Swipe hint animation */
    @keyframes swipeHint {

      0%,
      100% {
        transform: translateX(0);
        opacity: 0.5;
      }

      50% {
        transform: translateX(-10px);
        opacity: 1;
      }
    }

    .swipe-hint {
      animation: swipeHint 2s ease-in-out infinite;
    }
  </style>
</head>

<body class="dark ambient-bg">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
